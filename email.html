<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>contact form</title>
        <link rel="shortcut icon" href="R (1).jpg" type="image/x-icon">
    </head>
    
    <body>
        <link rel="stylesheet" type="text/css" href="emailstyle.css">
        <div class="nv-content-wrap entry-content">
            <div class="wpcf7 js" id="wpcf7-f31-p30-o1" lang="en-US" dir="ltr">
                <div class="screen-reader-response">
                    <p role="status" aria-live="polite" aria-atomic="true"></p> 
                    <ul></ul>
                </div>
                <div class="contact-form">
                    <img src="https://raw.githubusercontent.com/dipanjan18-lab/testing-web/main/R%20(1).jpg" class="logo">
                    <h1>Contact Us</h1>
                    <form id="myForm" action="https://marketremaker.com/contact-us/#wpcf7-f31-p30-o1" method="post" class="contact_form" autocomplete="on" role="form" aria-label="Contact form" novalidate="novalidate" data-status="init">
                        
                        <div style="display: none;">
                            <input type="hidden" name="_wpcf7" value="31">
                            <input type="hidden" name="_wpcf7_version" value="5.7.2">
                            <input type="hidden" name="_wpcf7_locale" value="en_US">
                            <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f31-p30-o1">
                            <input type="hidden" name="_wpcf7_container_post" value="30">
                            <input type="hidden" name="_wpcf7_posted_data_hash" value="">
                        </div>
                        
                        <div class="form-group"> 
                            <label> Your Name<br>
                                <span class="wpcf7-form-control-wrap" data-name="your-name">
                                    <input size="40" class="form-control" aria-required="true" aria-invalid="false" value="" type="text" name="your-name" placeholder="your name" maxlength="20">
                                </span> 
                            </label>   
                        </div>
                    
                        <div class="form-group">   
                            <label> Your Email<br>
                                <span class="wpcf7-form-control-wrap" data-name="your-email">
                                    <input size="40" class="form-control" aria-required="true" aria-invalid="false" value="" type="text" name="your-email" placeholder="your email" maxlength="40">
                                </span> 
                            </label> 
                        </div> 

                        <div class="form-group">
                            <label> Subject<br>
                                <span class="wpcf7-form-control-wrap" data-name="your-subject">
                                    <input size="40" class="form-control" aria-required="true" aria-invalid="false" value="" type="text" name="your-subject" id="subject" placeholder="your subject" maxlength="20"/>
                                </span> 
                            </label>
                        </div>
                    
                        <div class="form-group" >  
                            <label> Your Message (optional)<br>
                                <span class="wpcf7-form-control-wrap" data-name="your-message">
                                    <textarea cols="40" rows="10" class="form-control-msg" aria-invalid="false" name="your-message" id="comment" placeholder="Hi, I am Rabina ..." aria-invalid="false" name="your-message"></textarea>
                                </span> 
                            </label> 
                        </div>
                    
                        <input name="myFormSubmitted" type="submit" value="SUBMIT"></input>

                        <div class="wpcf7-response-output" aria-hidden="true"></div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
